<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta Cep</title>
</head>
<body>
    <form id="forms" method="get" action=".">
        <div>
            <h1>Cadastro</h1>
        </div>
        
        <div>
            <label>Cep:
            <input name="cep" type="text" id="cep" value="" maxlength="9" size="30"/></label><br />
            <label>Rua:
            <input name="rua" type="text" id="rua" size="30"  /></label><br />
            <label>Bairro:
            <input name="bairro" type="text" id="bairro"  size="30" /></label><br />
            <label>Cidade:
            <input name="cidade" type="text" id="cidade" size="30" /></label><br />
            <label>Estado:
            <input name="uf" type="text" id="uf" size="30" /></label><br />
            <label>IBGE:
            <input name="ibge" type="text" id="ibge" size="30" /></label><br />
        </div>    
    </form>

    <footer>
        <h3>CrohnaroDev 2022</h3>
    </footer>

      <script src="main.js"></script>
</body>
</html>
