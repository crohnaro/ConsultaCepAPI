<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css">
    <title>Consulta Cep Nova Branch</title>
</head>
<body>
    <form id="forms" method="get" action=".">
        <div>
            <h1>Consulta Cep</h1>
        </div>
        
        <div class="inputForm">
            <div class="inputText">
                <label>Cep:</label>
                <input name="cep" type="text" id="cep" value="" maxlength="9" size="30"/>
            </div>
            <div class="inputText">    
                <label>Rua:</label>
                <input name="rua" type="text" id="rua" size="30" />
            </div>
            <div class="inputText">    
                <label>Bairro:</label>
                <input name="bairro" type="text" id="bairro"  size="30" />
            </div>
            <div class="inputText">    
                <label>Cidade:</label>
                <input name="cidade" type="text" id="cidade" size="30" />
            </div>
            <div class="inputText">    
                <label>Estado:</label>
                <input name="uf" type="text" id="uf" size="30" />
            </div>
            <div class="inputText">    
                <label>IBGE:</label>
                <input name="ibge" type="text" id="ibge" size="30" />
            </div>    
        </div>    
    </form>

    <footer>
        <h3>CrohnaroDev 2022</h3>
    </footer>

      <script src="main.js"></script>
</body>
</html>
