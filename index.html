<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consulta Cep</title>
</head>
<body>
    <form id="forms" method="get" action=".">
        <h1>Cadastro</h1>
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
               onblur="pesquisacep(this.value);" /></label><br />
        <label>Rua:
        <input name="rua" type="text" id="rua"  /></label><br />
        <label>Bairro:
        <input name="bairro" type="text" id="bairro"  /></label><br />
        <label>Cidade:
        <input name="cidade" type="text" id="cidade"  /></label><br />
        <label>Estado:
        <input name="uf" type="text" id="uf"  /></label><br />
        <label>IBGE:
        <input name="ibge" type="text" id="ibge"  /></label><br />
    </form>

      <script src="main.js"></script>
</body>
</html>
